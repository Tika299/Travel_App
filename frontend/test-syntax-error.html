<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Syntax Error Fix</title>
</head>
<body>
    <h1>Test Syntax Error Fix</h1>
    <p>Ki·ªÉm tra xem l·ªói "googleResults has already been declared" ƒë√£ ƒë∆∞·ª£c s·ª≠a ch∆∞a</p>
    <button onclick="testLocationService()">Test Location Service</button>
    <div id="results" style="margin-top: 20px;"></div>

    <script type="module">
        async function testLocationService() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>ƒêang test Location Service...</p>';
            
            try {
                console.log('üîç Testing Location Service import...');
                
                // Import locationService ƒë·ªÉ ki·ªÉm tra syntax
                const { locationService } = await import('./src/services/locationService.js');
                
                console.log('‚úÖ Location Service imported successfully!');
                resultsDiv.innerHTML = '<p style="color: green;">‚úÖ Location Service imported successfully! No syntax errors.</p>';
                
                // Test search function
                console.log('üîç Testing search function...');
                const results = await locationService.searchLocations('H·ªì Ch√≠ Minh');
                
                console.log('üìç Search results:', results.length);
                resultsDiv.innerHTML += `<p>‚úÖ Search function works! Found ${results.length} results.</p>`;
                
                if (results.length > 0) {
                    const types = results.map(r => r.type);
                    const uniqueTypes = [...new Set(types)];
                    resultsDiv.innerHTML += `<p>‚úÖ Result types: ${uniqueTypes.join(', ')}</p>`;
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Expose function globally
        window.testLocationService = testLocationService;
    </script>
</body>
</html>
