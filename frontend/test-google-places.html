<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Places API</title>
</head>
<body>
    <h1>Test Google Places API</h1>
    <input type="text" id="searchInput" placeholder="Nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm..." style="width: 300px; padding: 10px;">
    <button onclick="testGooglePlaces()">Test Google Places</button>
    <button onclick="testLocationService()">Test Location Service</button>
    <div id="results" style="margin-top: 20px;"></div>

    <script>
        async function testGooglePlaces() {
            const searchTerm = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!searchTerm.trim()) {
                resultsDiv.innerHTML = '<p>Vui l√≤ng nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm</p>';
                return;
            }

            resultsDiv.innerHTML = '<p>ƒêang test Google Places API...</p>';
            
            try {
                console.log('üó∫Ô∏è Testing Google Places API for:', searchTerm);
                
                const response = await fetch(`http://localhost:8000/api/google-places?query=${encodeURIComponent(searchTerm)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('üó∫Ô∏è Google Places API response:', data);
                
                if (data.success && data.data) {
                    const html = data.data.map(place => `
                        <div style="border: 1px solid #ccc; padding: 10px; margin: 5px 0;">
                            <strong>${place.name}</strong><br>
                            <small>${place.formatted_address}</small><br>
                            <small>Place ID: ${place.place_id}</small>
                        </div>
                    `).join('');
                    
                    resultsDiv.innerHTML = `
                        <h3>Google Places API Results (${data.data.length}):</h3>
                        ${html}
                    `;
                } else {
                    resultsDiv.innerHTML = '<p>Kh√¥ng c√≥ k·∫øt qu·∫£ t·ª´ Google Places API</p>';
                }
            } catch (error) {
                console.error('‚ùå Error testing Google Places API:', error);
                resultsDiv.innerHTML = `<p style="color: red;">L·ªói: ${error.message}</p>`;
            }
        }

        async function testLocationService() {
            const searchTerm = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!searchTerm.trim()) {
                resultsDiv.innerHTML = '<p>Vui l√≤ng nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm</p>';
                return;
            }

            resultsDiv.innerHTML = '<p>ƒêang test Location Service...</p>';
            
            try {
                console.log('üîç Testing Location Service for:', searchTerm);
                
                // Import locationService
                const { locationService } = await import('./src/services/locationService.js');
                
                // Test search
                const results = await locationService.searchLocations(searchTerm);
                
                console.log('üìç Location Service results:', results);
                
                if (results.length === 0) {
                    resultsDiv.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o</p>';
                } else {
                    const html = results.map(result => `
                        <div style="border: 1px solid #ccc; padding: 10px; margin: 5px 0;">
                            <strong>${result.name}</strong><br>
                            <small>${result.detail}</small><br>
                            <small>Type: ${result.type} | ID: ${result.id} | Score: ${result.score || 'N/A'}</small>
                        </div>
                    `).join('');
                    
                    resultsDiv.innerHTML = `
                        <h3>Location Service Results (${results.length}):</h3>
                        ${html}
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error testing Location Service:', error);
                resultsDiv.innerHTML = `<p style="color: red;">L·ªói: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
