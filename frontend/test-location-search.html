<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Location Search</title>
</head>
<body>

    <input type="text" id="searchInput" placeholder="Nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm..." style="width: 300px; padding: 10px;">
    <button onclick="testSearch()">T√¨m ki·∫øm</button>
    <div id="results" style="margin-top: 20px;"></div>

    <script type="module">
        import { locationService } from './src/services/locationService.js';

        window.testSearch = async function() {
            const searchTerm = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!searchTerm.trim()) {
                resultsDiv.innerHTML = '<p>Vui l√≤ng nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm</p>';
                return;
            }

            resultsDiv.innerHTML = '<p>ƒêang t√¨m ki·∫øm...</p>';
            
            try {
                console.log('üîç Testing search for:', searchTerm);
                
                // Test refresh data first
                console.log('üîÑ Refreshing data...');
                await locationService.refreshAllData();
                
                // Test search
                console.log('üîç Searching...');
                const results = await locationService.searchLocations(searchTerm);
                
                console.log('üìç Search results:', results);
                
                if (results.length === 0) {
                    resultsDiv.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o</p>';
                } else {
                    const html = results.map(result => `

                            <strong>${result.name}</strong><br>
                            <small>${result.detail}</small><br>
                            <small>Type: ${result.type} | ID: ${result.id} | Score: ${result.score || 'N/A'}</small>
                        </div>
                    `).join('');
                    
                    resultsDiv.innerHTML = `
                        <h3>T√¨m th·∫•y ${results.length} k·∫øt qu·∫£:</h3>

        };
    </script>
</body>
</html>
